name: Testing Integration
on:
    pull_request:
        types: [closed]
        branches:
            - development
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Configure GitHub Actions
        uses: actions/checkout@v3
      - name: 🔧 Configure Yarn
        run: |
          npm install -g yarn
      - name: 🚧 Launch Tests
        run: |
          yarn install
          yarn test