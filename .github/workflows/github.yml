name: Deploy to GitHub Pages
on:
    pull_request:
        types: [closed]
        branches:
            - development
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Configure GitHub Actions
        uses: actions/checkout@v3
      - name: 🔧 Configure Yarn
        run: |
          npm install -g yarn
      - name: 📦 Install dependencies
        run: |
          yarn install
          yarn build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist